---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 'https://api.stackbit.com/project/5e8f7ae95f097800193ede23/webhook/forestry'
sections:
  - type: document
    label: Config
    path: _config.yml
    templates:
      - config
  - type: document
    label: Header Configuration
    path: _data/header.yml
    templates:
      - header
  - type: document
    label: Contact Configuration
    path: _data/contact.yml
    templates:
      - contact
  - type: document
    label: Social Configuration
    path: _data/social.yml
    templates:
      - social
  - type: document
    label: Footer Configuration
    path: _data/footer.yml
    templates:
      - footer
  - type: document
    label: Home
    path: index.md
    templates:
      - home
  - type: directory
    path: ''
    match: '**/*.md'
    exclude: '{_posts/**,README.md,LICENSE.md,index.md,elements.md}'
    label: Page
    create: all
    templates:
      - page
  - type: jekyll-posts
    label: Post
    create: all
    templates:
      - post
  - type: document
    label: Elements
    path: elements.md
    templates:
      - elements
  - type: document
    label: Site Menus
    path: _data/menus.yml
    templates:
      - site_menus
upload_dir: images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
